<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for result in results %}
        <li><a href="{{ result.link }}" target="_blank">{{ result.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Go back to Home</a>
</body>
</html>
